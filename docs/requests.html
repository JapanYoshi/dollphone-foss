<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Requested Apps - Dollphone Icon Pack</title>
        <link rel="icon" type="image/png" href="img/dollphone/icon.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wdth,wght@12,75,800;12,100,500;12,100,800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./haley.css">
        <link rel="stylesheet" href="css/requests.css" />
    </head>

    <body>

        <!-- Header -->
        <h1 id="header">Requested Apps</h1>
        
        <div id="body" style="text-align:left;">
            <div class="section">
                <h3>Canâ€™t wait?</h3>
                <p>Consider <b>commissioning</b> to get your icon made ASAP! See the pricing on <a href="./en">the main page</a>.</p>
            </div>
        </div>

        <!-- Search Container -->
        <div id="search-container">
            <input type="text" id="search-input" oninput="filterAppEntries()" placeholder="Search">
        </div>

        <!-- App Entries -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th class="sortable-header" onclick="sortTable(0)">Name</th>
                        <th>Icon</th>
                        <th>Links</th>
                        <th class="sortable-header"
                            onclick="sortTable(3)">Req. count</th>
                        <th class="sortable-header" onclick="sortTable(4)">Last
                            Req.</th>
                        <th>App Filter</th>
                    </tr>
                </thead>
                <tbody id="app-entries"></tbody>
            </table>
        </div>

        <!-- Copy Notification -->
        <div id="copy-notification"></div>

        <!-- Search Notification -->
        <div id="search-notification"></div>

        <script src="js/requests.js"></script>
    </body>

</html>
